{% extends "pageTemplate.html" %}

{% block title %}

{% block content_title %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="POST" action="{{ url_for('user.signup') }}" id="register-form">
                <div class="mb-3">
                    <label for="name" class="form-label">
                        <span class="material-symbols-outlined">account_circle</span> Your Username
                    </label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <span class="material-symbols-outlined">email</span> Your Email
                    </label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <label for="pass" class="form-label">
                        <span class="material-symbols-outlined">lock</span> Password
                    </label>
                    <input type="password" class="form-control" name="pass" id="pass" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <label for="re_pass" class="form-label">
                        <span class="material-symbols-outlined">lock_reset</span> Repeat your password
                    </label>
                    <input type="password" class="form-control" name="re_pass" id="re_pass" placeholder="Repeat your password" required>
                </div>

                <!-- Language Picker -->
                <div class="mb-3">
                    <label for="language-picker" class="form-label">
                        <span class="material-symbols-outlined">language</span> Select Your Native Language

                    </label>

                    <input class="form-check-input" type="checkbox" name="agree-term" id="agree-term" required>
                    <label class="form-check-label" for="agree-term">

                    </label>
                </div>

                <!-- Register Button -->
