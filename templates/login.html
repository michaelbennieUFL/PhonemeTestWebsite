{% extends "pageTemplate.html" %}

{% block title %}
Log In
{% endblock %}

{% block content_title %}
Log In
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="POST" action="{{ url_for('user.login') }}" id="login-form">
                <div class="mb-3">
                    <label for="your_name" class="form-label">
                        <span class="material-symbols-outlined">account_circle</span> Your Username
                    </label>
                    <input type="text" class="form-control" name="your_name" id="your_name" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <label for="your_pass" class="form-label">
                        <span class="material-symbols-outlined">lock</span> Password
                    </label>
                    <input type="password" class="form-control" name="your_pass" id="your_pass" placeholder="Password" required>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="remember-me" id="remember-me">
                    <label class="form-check-label" for="remember-me">
                        Remember me
                    </label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Log In</button>
                </div>
            </form>
            <p class="mt-3 text-center">
                Don't have an account? <a href="{{ url_for('user.signup') }}" class="text-decoration-none">Sign up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
